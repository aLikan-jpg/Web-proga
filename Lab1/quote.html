<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <title>quote</title>
</head>
<body>
<main>
    <section id="quote">
        <blockquote class="quote">
            <h2 class="quotetitle">Цитата</h2>
            <q>Есть решения, которые отрезают путь назад. Их непременно надо принимать.</q>
            <cite>
                Ф.Кафка
            </cite>
        </blockquote>
    </section>
</main>
</body>
</html>
